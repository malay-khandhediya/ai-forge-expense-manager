<form (ngSubmit)="onSubmit()" #expenseForm="ngForm">
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" required [(ngModel)]="expense.description" name="description">
  </div>
  <div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" required [(ngModel)]="expense.amount" name="amount">
  </div>
  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" required [(ngModel)]="expense.date" name="date">
  </div>
  <div>
    <label for="category">Category:</label>
    <select id="category" required [(ngModel)]="expense.category" name="category">
      <option value="food">Food</option>
      <option value="travel">Travel</option>
      <option value="utilities">Utilities</option>
      <option value="entertainment">Entertainment</option>
    </select>
  </div>
  <button type="submit">Add Expense</button>
</form>
