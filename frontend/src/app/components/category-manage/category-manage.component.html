<div class="container mt-4">
    <h2 class="mb-4">{{ isEditMode ? 'Edit Category' : 'Add Category' }}</h2>
    <form (ngSubmit)="saveCategory()">
      <div class="form-group">
        <label for="name">Category Name:</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="category.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="description">Category Description:</label>
        <input type="text" id="description" class="form-control" [(ngModel)]="category.description" name="description" required>
      </div>
      <button type="submit" class="btn btn-primary mt-2">{{ isEditMode ? 'Update Category' : 'Add Category' }}</button>
    </form>
  </div>
