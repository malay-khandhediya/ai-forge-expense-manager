<div class="container mt-4">
  <h2 class="mb-4">Category List</h2>
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="navigateToAddCategory()">Add Category</button>
  </div>
  <ul class="list-group">
    <li *ngFor="let category of categories" class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-1">{{ category.name }}</h5>
          <p class="mb-1">{{ category.description }}</p>
        </div>
        <div>
          <button class="btn btn-primary btn-sm me-2" (click)="navigateToEditCategory(category.categoryId)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.categoryId)">Delete</button>
        </div>
      </div>
    </li>
  </ul>
</div>
